<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motors360 - Selección de División</title>
    <!-- Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css">
    <!-- Swiper.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/favicon.ico">
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>
    <!-- Pantalla dividida -->
    <div class="split-container">
        <div class="split left d-flex flex-column justify-content-center align-items-center animate__animated animate__fadeInLeft" id="equipamiento">
            <img src="assets/img/logo.png" alt="Motors360 Logo" class="mb-4 division-logo">
            <h2>Motors360<br><span class="division-title">Equipamiento Minero</span></h2>
            <a href="m360.html" class="btn btn-outline-light mt-3 division-btn">Entrar</a>
        </div>
        <div class="split right d-flex flex-column justify-content-center align-items-center animate__animated animate__fadeInRight" id="servicios">
            <img src="assets/img/logo.png" alt="Motors360 Logo" class="mb-4 division-logo">
            <h2>Motors360<br><span class="division-title">Servicios Integrales</span></h2>
            <button class="btn btn-outline-light mt-3 division-btn" onclick="seleccionarDivision('servicios')">Entrar</button>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
